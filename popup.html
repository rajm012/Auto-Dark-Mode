<!DOCTYPE html>
<html lang="en">
<head>
    <title>Auto Dark Mode</title>
    <style>
        body {
            width: 200px;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
        }
        button {
            background-color: #6200EE;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #3700B3;
        }
    </style>
</head>
<body>
    <h2>Dark Mode</h2>
    <button id="toggle-dark">Dark Mode On</button>
    <script src="popup.js"></script>
</body>
</html>
